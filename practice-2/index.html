<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <title>Математические калькуляторы</title>
</head>

<body>

    <h2>Задача №1</h2>

    <div class="container">
        <h3>Квадратное уравнение</h3>
        <div class="inputWrapper">
            <input type="number" class="a" placeholder="a"> x<sup>2</sup> +
            <input type="number" class="b" placeholder="b"> x +
            <input type="number" class="c" placeholder="c"> = 0
        </div>
        <button class="btnEquation">Вычислить</button>
        <p class="resultEquation"></p>
    </div>
    
    <h2>Задача №2</h2>

    <div class="container">
        <h3>Тройка Пифагора</h3>
        <div class="inputWrapper">
            <input type="number" class="numberA">
            <input type="number" class="numberB">
            <input type="number" class="numberC">
        </div>
        <button class="btnPiphagors">Вычислить</button>
        <p class="resultPiphagors"></p>
    </div>
    
    <h2>Задача №3</h2>

    <div class="container">
        <h3>Список делителей числа</h3>
        <p>Введите число для деления</p>
        <div>
            <input type="number" class="divident">
            <button class="btnDivisor">Вычислить</button>
        </div>
        <p class="resultDivisor"></p>
    </div>

    <h2>Задача №4</h2>

    <div class="container">
        <h3>Список общих делителей</h3>
        <p>Введите числа</p>
        <div class="inputWrapper">
            <input type="number" class="divident1">
            <input type="number" class="divident2">
        </div>
        <button class="btnDivisors">Вычислить</button>
        <p class="resultDivisors"></p>
    </div>

    <h2>Задача №5</h2>

    <div class="container">
        <h4>Наибольший общий делитель</h4>
        <p>Введите числа</p>
        <div class="inputWrapper">
            <input type="number" class="number1">
            <input type="number" class="number2">
        </div>
        <button class="btnComDiv">Вычислить</button>
        <p class="resultCommonDivisors"></p>
    </div>

    <h2>Задача №6</h2>

    <div class="container">
        <h4>Наименьший общий делитель</h4>
        <p>Введите числа</p>
        <div class="inputWrapper">
            <input type="number" class="value1">
            <input type="number" class="value2">
        </div>
        <button class="btnComMinDiv">Вычислить</button>
        <p class="resultCommonMinDivisors"></p>
    </div>

    <script src="project.js"></script>
</body>

</html>
